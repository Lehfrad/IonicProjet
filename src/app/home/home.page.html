<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="dataUser.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="dataUser.password"></ion-input>
    </ion-item>

  <ion-button (click)="login()" expand="block">Se connecter</ion-button>

  <ion-text color="primary" align="center">
    <p>Ou</p>
  </ion-text>

  <ion-button [routerLink]="['/signup']" expand="block" color="warning">Je ne poss√®de pas de compte</ion-button>

</ion-content>
