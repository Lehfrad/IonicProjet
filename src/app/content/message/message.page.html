<ion-header>
  <ion-toolbar>
    <ion-title>message</ion-title>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let message of messages" onclick="showDate('');">
    <p *ngIf="message.userId == userId" slot="end"> {{ message.text }} </p>
    <p *ngIf="message.userId == contactId" slot="start"> {{ message.text }} </p>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="9" class="input-col">
        <ion-input [(ngModel)]="messageText" placeholder="Ecrivez votre message" type="text"></ion-input>
      </ion-col>
      <ion-col size="3" class="send-col">
        <ion-button shape="full" expand="block" (click)="sendMessage()">Envoyer</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
